- type: entity
  id: BaseMechPart
  abstract: true
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: CollisionWake
  - type: TileFrictionModifier
    modifier: 0.5
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 100
        mask:
        - ItemMask
        restitution: 0.3  # fite me
        friction: 0.2
  - type: Pullable
  - type: GuideHelp
    guides:
    - Robotics

# space_moth

- type: entity
  id: BaseSpaceMothPart
  parent: BaseMechPart
  abstract: true
  components:
  - type: Sprite
    drawdepth: Items
    noRot: false
    sprite: _Sunrise/Objects/Specific/Mech/space_moth_building.rsi

- type: entity
  id: BaseSpaceMothPartItem
  parent: BaseSpaceMothPart
  abstract: true
  components:
  - type: Item
    size: Ginormous

- type: entity
  parent: BaseSpaceMothPart
  id: space_moth_base
  name: Space Moth base
  description: base of Space Moth
  components:
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      space_moth_thruster+o:
        whitelist:
          tags:
          - SpaceMothThruster
      space_moth_wings+o:
        whitelist:
          tags:
          - SpaceMothWings
    sprite: _Sunrise/Objects/Specific/Mech/space_moth_building.rsi
  - type: ContainerContainer
    containers:
      mech-assembly-container: !type:Container
  - type: MechAssembly
    finishedPrototype: SpaceMothChassis
    requiredParts:
      SpaceMothThruster: false
      SpaceMothWings: false
  - type: Sprite
    state: space_moth_base+o
    noRot: true

- type: entity
  parent: BaseSpaceMothPartItem
  id: SpaceMothTruster
  name: Space Moth Truster
  description: The thruster of the Space Moth
  components:
  - type: Sprite
    state: space_moth_thruster
  - type: Tag
    tags:
    - SpaceMothTruster

- type: entity
  parent: BaseSpaceMothPartItem
  id: SpaceMothWing
  name: Space Moth Wings
  description: The right arm of the Clarke. It belongs on the chassis of the mech.
  components:
  - type: Sprite
    state: space_moth_wings
  - type: Tag
    tags:
    - SpaceMothWings


- type: entity
  id: SpaceMothChassis
  parent: BaseSpaceMothPart
  name: Space Moth Chassis
  description: An in-progress construction of the Space Moth
  components:
  - type: Appearance
  - type: ContainerContainer
    containers:
      battery-container: !type:Container
  - type: MechAssemblyVisuals
    statePrefix: space_moth
  - type: Sprite
    noRot: true
    state: space_moth1
  - type: Construction
    graph: SpaceMoth
    node: start
    defaultTarget: spacemoth
